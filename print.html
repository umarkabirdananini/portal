<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Selection Slip ‚Äî Print View</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">

  <style>
    body { background: #fff !important; }
    .print-wrap { max-width: 900px; margin: 0 auto; padding: 10px; }
    .tip {
      border: 1px solid rgba(0,0,0,.12);
      border-radius: 14px;
      padding: 10px 12px;
      background: #f8fafc;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .actions { display:flex; gap:10px; flex-wrap:wrap; margin: 10px 0 14px; }
    @media print {
      .tip, .actions { display: none !important; }
      .slip-paper { box-shadow: none !important; border: none !important; }
      .slip-paper::before { display: none !important; }
    }
  </style>
</head>
<body>
  <div class="print-wrap">
    <div class="tip">
      <div class="fw-semibold">iPhone printing tip</div>
      <div>Tap <b>Share</b> (‚¨ÜÔ∏è) ‚Üí <b>Print</b> to print this slip. On desktop you can also use the Print button below.</div>
    </div>

    <div class="actions">
      <button class="btn btn-success" id="doPrint">üñ®Ô∏è Print</button>
      <a class="btn btn-outline-secondary" href="./index.html">‚¨ÖÔ∏è Back</a>
    </div>

    <div class="d-flex justify-content-center">
      <div id="slip" class="slip-paper shadow-sm"></div>
    </div>
  </div>

  <script>
    const html = sessionStorage.getItem("SLIP_HTML") || "";
    document.getElementById("slip").innerHTML = html || "<div class='p-4'>Slip not found. Please go back and generate again.</div>";
    document.getElementById("doPrint").addEventListener("click", () => window.print());
  </script>
</body>
</html>
